name: Falcon
type: profile
description: 'Falcon distribution for API-First Drupal using JSON API.'
core: 8.x

# Optional: Declare your installation profile as a distribution
# This will make the installer auto-select this installation profile.
# The distribution_name property is used in the installer and other places as
# a label for the software being installed.
distribution:
  name: Falcon
  install:
    theme: seven

dependencies:
  # Core modules
  - block
  - breakpoint
  - ckeditor
  - config
  - datetime
  - dblog
  - editor
  - entity_reference
  - field
  - field_ui
  - file
  - file_entity
  - filter
  - image
  - link
  - media
  - menu_link_config
  - menu_link_content
  - menu_ui
  - node
  - options
  - path
  - page_cache
  - rest
  - serialization
  - system
  - taxonomy
  - telephone
  - text
  - toolbar
  - user
  - views
  - views_ui

  # Contrib modules
  - admin_toolbar
  - admin_toolbar_tools
  - commerce_decoupled_checkout
  - config_filter
  - config_ignore
  - config_pages
  - config_split
  - consumers
  - consumers_token
  - consumer_image_styles
  - decoupled_router
  - entity
  - entity_reference_revisions
  - features
  - field_group
  - jsonapi
  - jsonapi_extras
  - mailsystem
  - metatag
  - paragraphs
  - pathauto
  - queue_ui
  - redirect
  - restui
  - rest_absolute_urls
  - smtp
  - token
  - ultimate_cron

  # Custom modules
  - falcon_common
  - falcon_dashboard
  - falcon_deploy

themes:
  - seven
